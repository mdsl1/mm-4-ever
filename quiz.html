<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Viagem de Manu</title>
        <link rel="icon" type="image/x-icon" href="midias/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Delius&display=swap');
            * {
                font-family: "Delius", cursive;
            }
            .hidden{
                display: none !important;
            }
            .nav-link {
                color: #989797;
            }
            .nav-link:hover {
                color: #fff;
                transform:scale(1.03);   
                transition: 0.3s ease;
            }
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #005470;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                transition: opacity 1s ease-out;
            }
            .spinner-grow {
                --bs-spinner-animation-speed: 1.5s; /* Altera a velocidade apenas para esta classe */
            }
            .delay-1 {
                animation-delay: -0.15s;
            }

            .delay-2 {
                animation-delay: -0.3s;
            }

            .delay-3 {
                animation-delay: -0.45s;
            }
            /* Esconde suavemente o preloader */
            #preloader.fade-out {
                opacity: 0;
                pointer-events: none;
            }
            .list-group-item{
                padding: 1rem 2rem;
            }
            .list-group-item:hover {
                background-color: #009bcec6;
                color: #ffffff;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center flex-column">

        <div id="preloader" class="d-flex gap-3">

            <div class="spinner-grow text-danger delay-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="spinner-grow text-danger delay-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="spinner-grow text-danger delay-1" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </div>
        
        <main id="mainContent">

            <nav class="navbar navbar-expand-lg py-1 d-flex justify-content-center align-items-center position-sticky top-0" style="background-color: #005b79bb;">
                <div class="container-fluid m-auto">
                    
                    <a class="navbar-brand fs-3 me-5 pe-5" href="#">A viagem de <strong style="color: #a40000; font-weight: 100;">Manu</strong></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav nav-underline fs-4">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contador.html">Contador</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="quiz.html">Quiz</a>
                            </li>
                        </ul>
                    </div>
                </div>  
            </nav>
    
            <section id="quizContainer" class="container-fluid d-flex my-5 flex-column gap-2 text-white justify-content-center align-items-center rounded-5" style="height: 80vh; width: 80vw; background-color: #00475f97;">

                <h1 class="fs-2 mt-5">Bem vinda ao Show do Milhão!</h1>
                <p class="fs-4 mb-5 mt-3">Serão 10 perguntas para relembrar um pouco da nossa viagem juntos.</p>

                <button id="btnStart" type="button" class="btn btn-primary px-5 py-2 fs-3">Iniciar</button>

            </section>

            <div id="bgImg" class="container-fluid position-fixed top-0" style="width: 100vw; height: 100vh; background: url('midias/bg3.gif') no-repeat; background-size: cover; z-index: -99; "></div>

        </main>

    
        <script type="module" src="js/quizScript.js"></script>
        <script src="js/homeScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    </body>
</html>
